<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<input type="text" class="txt" placeholder="Впишите задачу">

		<div class="notcomp">
			<h3 class="title">Невыполненные</h3>
			<div class="empty-list">Здесь пока ничего нет</div>
		</div>

		<div class="comp">
			<h3 class="title">Выполненные</h3>
			<div class="empty-list">Здесь пока ничего нет</div>
		</div>

	</div>
</body>
</html>
